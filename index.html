<!doctype html>
<html lang="en">
<head>
  <title>Contoso Sample Web Chat</title>
  <style>
    html, body {
      height: 100%;
    }

    body {
      margin: 0;
    }

    h1 {
      color: whitesmoke;
      font-family: Segoe UI;
      font-size: 16px;
      line-height: 20px;
      margin: 0;
      padding: 0 20px;
    }

    #banner {
      align-items: center;
      background-color: black;
      display: flex;
      height: 50px;
    }

    #webchat {
      height: calc(100% - 50px);
      overflow: hidden;
      position: fixed;
      top: 50px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div>
    <div id="banner">
      <h1>Contoso agent name</h1>
    </div>
    <div id="webchat" role="main"></div>
  </div>

  <script crossorigin="anonymous" src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>

  <script>
    (async function () {
      const styleOptions = {
        hideUploadButton: true
      };

      const tokenEndpointURL = new URL('https://63a19b401f49eab29355b239dd57f5.0f.environment.api.powerplatform.com/powervirtualagents/botsbyschema/new_agent1/directline/token?api-version=2022-03-01-preview');

      const locale = document.documentElement.lang || 'en';
      const apiVersion = tokenEndpointURL.searchParams.get('api-version');

      const [directLineURL, token] = await Promise.all([
        fetch(new URL(`/powervirtualagents/regionalchannelsettings?api-version=${apiVersion}`, tokenEndpointURL))
          .then(response => {
            if (!response.ok) throw new Error('Failed to retrieve regional channel settings.');
            return response.json();
          })
          .then(({ channelUrlsById: { directline } }) => directline),

        fetch(tokenEndpointURL)
          .then(response => {
            if (!response.ok) throw new Error('Failed to retrieve Direct Line token.');
            return response.json();
          })
          .then(({ token }) => token)
      ]);

      const directLine = WebChat.createDirectLine({
        domain: new URL('v3/directline', directLineURL),
        token
      });

      // Attach message listener AFTER directLine is initialized
      window.addEventListener("message", (event) => {
        if (event.data?.type === "pageInfo") {
          console.log("ðŸ“© Received pageUrl from wrapper:", event.data.pageUrl);

          directLine.postActivity({
            type: 'event',
            name: 'startConversation',
            locale,
            localTimezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
            value: {
              pageUrl: event.data.pageUrl
            }
          }).subscribe();
        }
      });

      WebChat.renderWebChat({ directLine, locale, styleOptions }, document.getElementById('webchat'));

      const subscription = directLine.connectionStatus$.subscribe({
        next(value) {
          if (value === 2) {
            console.log("âœ… Webchat connected");
            subscription.unsubscribe();
          }
        }
      });
    })();
  </script>
</body>
</html>
