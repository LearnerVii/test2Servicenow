<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Page - Receive URL</title>
</head>
<body>
  <h2>Copilot Bot Frame</h2>
  <p>Waiting for page URL from parent...</p>

  <script>
    window.addEventListener("message", (event) => {
      // Check message origin if needed for security
      if (event.data?.type === "pageInfo") {
        const receivedUrl = event.data.pageUrl;
        console.log("Received pageUrl:", receivedUrl);
        alert("Received page URL: " + receivedUrl);
      }
    });
  </script>
</body>
</html>
